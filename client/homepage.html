<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/homepage.css" />
    <title>Task Manager</title>
  </head>

  <body>
    <div class="add-task-popup" id="add-task-popup"></div>

    <div class="header">
      <button id="sidebar-toggle">></button>
      <button id="popup-toggle">+</button>
    </div>

    <div class="main-page-body">
      <div class="sidebar" id="sidebar">
        <p>Categories</p>
        <ul id="sidebar-list">
          <a class="sidebar-category"><li>Category 1</li></a>
          <a class="sidebar-category"><li>Category 2</li></a>
          <a class="sidebar-category"><li>Category 3</li></a>
          <a class="sidebar-category"><li>Category 4</li></a>
        </ul>
      </div>

      <div class="homepage-wrapper">
        <div class="table-titles">
          <span
            style="
              width: 60%;
              justify-content: flex-start;
              padding-left: 0.5rem;
            "
            >Name</span
          >
          <span style="width: 20%">Priority</span>
          <span style="width: 20%">Deadline</span>
        </div>

        <div class="main-task-list-wrapper">
          <ul class="main-task-list" id="main-task-list">
            <li class="list-task" id="change">
              <span class="list-task-name">This is the task name</span>
              <span class="list-task-priority">Urgent</span>
              <span class="list-task-deadline">June 11, 2020</span>
              <div class="list-task-description">Hello world</div>
            </li>

            <!-- <li class="list-task">
              <span class="list-task-name">This is the task name</span>
              <span class="list-task-priority">Urgent</span>
              <span class="list-task-deadline">June 11, 2020</span>
              <div class="list-task-description">Hello world</div>
            </li> -->
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/homepage.js"></script>
</html>
