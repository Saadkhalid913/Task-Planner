<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/homepage.css" />
    <title>Task Manager</title>
  </head>

  <body>
    <div class="add-task-popup" id="add-task-popup">
      <input type="text" />
    </div>

    <div class="header">
      <button id="sidebar-toggle">></button>
      <button id="popup-toggle">+</button>
    </div>

    <div class="main-page-body">
      <div class="sidebar" id="sidebar">
        <p>Categories</p>
        <ul id="sidebar-list">
          <a href="./homepage.html?filter=all" class="sidebar-category"
            ><li>All Tasks</li></a
          >
        </ul>
      </div>

      <div class="homepage-wrapper">
        <div class="table-titles">
          <span
            style="
              width: 55%;
              justify-content: flex-start;
              padding-left: 0.5rem;
            "
            >Name</span
          >
          <span style="width: 15%">Priority</span>
          <span style="width: 15%">Category</span>
          <span style="width: 15%">Deadline</span>
        </div>

        <div class="main-task-list-wrapper">
          <ul class="main-task-list" id="main-task-list"></ul>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/homepage.js"></script>
</html>
