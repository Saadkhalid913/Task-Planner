<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/homepage.css" />
    <title>Task Manager</title>
  </head>

  <body>
    <div class="notification" id="notification">
      <h2>Notification</h2>
      <p></p>
    </div>

    <div class="add-task-popup" id="add-task-popup">
      <div>
        <label for="task-name-input">Name</label>
        <input
          type="text"
          name="task-name-input"
          placeholder="Task"
          id="task-name-input"
        />
      </div>
      <div>
        <label for="add-task-desc">Description</label>
        <textarea
          id="task-desc-box"
          cols="30"
          name="add-task-desc"
          rows="4"
          placeholder="Task description"
        ></textarea>
      </div>
      <div id="task-datetime">
        <div>
          <label for="task-priority">Priority</label>
          <select id="add-task-priority" name="task-priority">
            <option style="background-color: #00a878" value="low">Low</option>
            <option style="background-color: #ffe066" value="medium">
              Medium
            </option>
            <option style="background-color: #ef233c" value="high">High</option>
            <option style="background-color: #970012" value="urgent">
              Urgent
            </option>
            <option
              style="background-color: #000000; color: white"
              value="undecided"
            >
              Undecided
            </option>
          </select>
        </div>

        <div>
          <label for="new-task-deadline">Deadline</label>
          <input id="new-task-deadline" type="datetime-local" />
        </div>
      </div>

      <select id="add-task-category-input"></select>

      <div>
        <label for="add-task-link">Link</label>
        <input
          type="text"
          name="add-task-link"
          id="add-task-link"
          placeholder="www.example.com/task"
        />
      </div>

      <div id="popup-buttons">
        <button id="popup-cancel">Cancel</button>
        <button id="popup-add">Add</button>
      </div>
    </div>

    <div class="header">
      <button id="sidebar-toggle">></button>
      <button id="popup-toggle">+</button>
    </div>

    <div class="main-page-body">
      <div class="sidebar" id="sidebar">
        <div id="category-add-wrapper">
          <button id="add-category-button">+</button>
          <input
            placeholder="Category name"
            id="category-add-input"
            type="text"
          />
        </div>

        <p style="display: flex">Categories</p>
        <ul id="sidebar-list">
          <a href="./homepage.html?filter=all" class="sidebar-category"
            ><li>All Tasks</li></a
          >
        </ul>
      </div>

      <div class="homepage-wrapper">
        <div class="table-titles">
          <span
            style="
              width: 55%;
              justify-content: flex-start;
              padding-left: 0.5rem;
            "
            >Name</span
          >
          <span style="width: 15%">Priority</span>
          <span style="width: 15%">Category</span>
          <span style="width: 15%">Deadline</span>
        </div>

        <div class="main-task-list-wrapper">
          <ul class="main-task-list" id="main-task-list"></ul>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/homepage.js"></script>
  <noscript>Please Enable Javascript</noscript>
</html>
